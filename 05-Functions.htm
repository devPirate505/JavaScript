<html>

	<head>
	
		<title>Js</title>
		
	</head>
	
	<body>
	
		<h1>Funtions</h1>
			
		<div id='message'>
		
		</div>
		
		Name <input type='text' id='name' />
		<br /><br />
		
		Age <input type='number' id='age' />
		<br /><br />
		
		<input type='button' value='Click Me..' onclick='test()' />
		
		<script>
		
		function test()
		{
			var name;
			var age;
			var message;
			
			message = document.getElementById('message');
				
			name = document.getElementById('name');
				
			age = document.getElementById('age');
			
			message.innerHTML = 'Welcome Mr. ' + name.value;
				
			message.innerHTML += '<br />';
			
			if(age.value >= 18)
				{
					message.innerHTML += 'Congrats, you are eligible for driving license';
				
				}else{
				
					message.innerHTML += 'Sorry, you are too young to drive';
					
				}	
		}
		
		</script>
	


		
	</body>

</html>
