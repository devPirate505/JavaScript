<html>

	<head>


		<title>
			Javascript
		</title>


	</head>



	<body>

		<h1>
			Calculator
		</h1>
		
		<div id='message'></div>
		
		Number 1 <input type='number' id='num1' />
		<br /> <br />
		
		Number 2 <input type='number' id='num2' />
		
		<br /> <br />
		
		<input type='button' value='+' onclick='calc("+")' />
		<input type='button' value='-' onclick='calc("-")' />
		<input type='button' value='x' onclick='calc("x")' />
		<input type='button' value='/' onclick='calc("/")' />
		
		<input type='button' value='avg' onclick='calc("AVG")' />
		<input type='button' value='percentage' onclick='calc("%")' />



		<script>
					
			function calc(action)
			{
			
				var num1 = document.getElementById('num1');
				
				var num2 = document.querySelector('#num2');
				
				var message = document.querySelector('#message');
				
				var result;
				
				
				if(action == '+')
				{
				
					result = parseInt(num1.value) + parseInt(num2.value);
				
				}else if(action == '-'){
				
					result = num1.value - num2.value;
				
				}else if(action == '/'){
				
					result = num1.value / num2.value;
				
				}else if(action == 'x'){
				
					result = num1.value * num2.value;
				
				}
				
				
				message.innerHTML = result;
			
			}
			
			
		
		</script>

	</body>




	<style>
	
		#message {
			font-size: x-large;
			background: yellow;
		}
	
	</style>



</html>
