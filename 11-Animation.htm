<html>

	<head>
	
		<title>Animation</title>
		
		<style>
		
			#car{
			
				position: absolute;
			
			}
		
		</style>
	</head>
	
	<body>
	
		<h1>
		Animation
		</h1>
		
		<hr />
		
		<input type='button' value='<<<<' onclick='anim(-50)'/>
		
		<input type='button' value='>>>>' onclick='anim(50)'/>
		
		<input type='button' value='Start' onclick='start()'/>
		
		<input type='button' value='Stop' onclick='stop()'/>
		
		<div id='car' style='left:20px'>
	
			<img src='images/images.jpg' />
			
		</div>
		
		<script>
		
			
			
			function anim(amount = 10)
			{
			
				var car = document.querySelector('#car');
				var left = car.style.left;
				var newleft;
				
				
				newleft = parseInt(left);
				
				newleft += amount;
				
				if(newleft >= window.innerWidth)
				{
				
					newleft = -250;
				
				}
				
				newleft += 'px';
				
				car.style.left = newleft;
			
			}
			
			function start()
			{
			
				auto = setInterval('anim()' , 50);
			
			}
			
			function stop()
			{
			
				clearInterval(auto);
			
			}
		
		</script>
	
	</body>

</html>
